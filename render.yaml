services:
  # Backend API
  - type: web
    name: liticia-backend-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

  # Cron Job 1: Horario Caliente (L-V 9:00-14:30, cada 30 min)
  - type: cron
    name: liticia-scraper-hot
    env: python
    region: frankfurt
    plan: starter
    schedule: "*/30 9-14 * * 1-5"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash run_scraper.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false

  # Cron Job 2: Horario Templado (L-V cada 2 horas)
  - type: cron
    name: liticia-scraper-warm
    env: python
    region: frankfurt
    plan: starter
    schedule: "0 */2 * * 1-5"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash run_scraper.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false

  # Cron Job 3: Horario Fr√≠o (S-D 10:00 y 22:00)
  - type: cron
    name: liticia-scraper-cold
    env: python
    region: frankfurt
    plan: starter
    schedule: "0 10,22 * * 0,6"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash run_scraper.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false

